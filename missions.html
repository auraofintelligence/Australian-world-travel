            </div>
        </div>

        function populateMissions() {
            const missionsGrid = document.getElementById('missionsGrid');
            missionsGrid.innerHTML = '';
            const cityFilter = document.getElementById('cityFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchFilter = document.getElementById('searchInput').value.toUpperCase();

            const filteredMissions = missionsData.filter(mission => {
                const cityMatch = (cityFilter === 'All' || mission.city === cityFilter);
                const typeMatch = (typeFilter === 'All' || mission.type === typeFilter);
                const searchMatch = (mission.country.toUpperCase().includes(searchFilter));
                return cityMatch && typeMatch && searchMatch;
            });

            if (filteredMissions.length === 0) {
                missionsGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No missions found matching your criteria.</p>`;
                return;
            }

            filteredMissions.forEach(mission => {
                const missionCard = document.createElement('div');
                missionCard.className = 'mission-card bg-white p-6 rounded-lg border border-gray-200 flex flex-col';
                missionCard.innerHTML = `
                    <h3 class="font-bold text-xl text-gray-800">${mission.country}</h3>
                    <p class="text-gray-600 font-medium">${mission.type} in ${mission.city}</p>
                    <p class="text-sm text-gray-500 mt-2 flex-grow">${mission.address}</p>
                    <a href="${mission.website}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline text-sm mt-4 inline-block self-start">
                        Visit Website â†’
                    </a>
                `;
                missionsGrid.appendChild(missionCard);
            });
        }

        function filterMissions() {
            populateMissions();
        }

        window.onload = () => {
            populateMissions();
        };
    </script>
